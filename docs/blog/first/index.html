<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <meta name="description" content="Personal blog">
        

        <title>Blog name</title>

        
            <link rel="stylesheet" href="https://example.com/theme.css">
        
        
    </head>
    <body>
        <div class="content">
        
        
            <header>
                <div class="header-left">
                    <a href="https:&#x2F;&#x2F;example.com" class="logo">Blog name</a>
                </div>
                <div class="header-right">
                    <nav itemscope itemtype="http://schema.org/SiteNavigationElement">
                      <ul>
                        
                        
                            
                            <li class="nav">
                                <a itemprop="url" href="https://example.com/blog/">
                                    <span itemprop="name">Blog</span>
                                </a>
                            </li>
                        
                            
                            <li class="nav">
                                <a itemprop="url" href="https://example.com/about/">
                                    <span itemprop="name">About</span>
                                </a>
                            </li>
                        
                        
                        <li class="nav">
                            <a itemprop="url" href="https://github.com/barlog-m">
                                <img class="icon" src="https:&#x2F;&#x2F;example.com/icons/github.svg" alt="Github">
                            </a>
                        </li>
                        
                        
                        <li class="nav">
                            <a itemprop="url" href="https://twitter.com/barlog_m">
                                <img class="icon" src="https:&#x2F;&#x2F;example.com/icons/twitter.svg" alt="Twitter">
                            </a>
                        </li>
                        
                      </ul>
                    </nav>
                </div>
            </header>
        
        
        <main>
            
<article itemscope itemtype="http://schema.org/BlogPosting">
    <div itemprop="headline">
        <h1>My first post</h1>
        <div class="border"></div>
        <time datetime="2019-11-30" class="date" itemprop="datePublished">
            30 Nov 2019
        </time>
    </div>
    <div itemprop="articleBody">
        <h1 id="hello-world">Hello, World!</h1>
<p>derp</p>

    </div>
</article>

        </main>
        
        <footer>
            
            <div class="border"></div>
            <div class="footer">
                <small class="footer-left">
                    Copyright &copy; Glenn Winbo Sondell
                </small>
                <small class="footer-right">
                    Powered by <a href="https://www.getzola.org">Zola</a> | Theme <a href="https://github.com/barlog-m/oceanic-zen">Oceanic Zen</a>
                </small>
            </div>
        
        </footer>
    
        </div>
    </body>
</html>
